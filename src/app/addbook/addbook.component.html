

<form (ngSubmit)="addBook()">
    <div>
        <label for="bookId">bookId:</label>
    <input type="text" name="bookId" [(ngModel)]="bookId" placeholder="Enter bookId" required autofocus>
</div>
<br>
<div>
    <label for="category">Category:</label>
    
    <input type="category" name="category" [(ngModel)]="category" placeholder="Enter category" required > 
</div>
<br>
<div>
    <label for="title">Title:</label>
    <input type="title" name="title" [(ngModel)]="title" placeholder="Enter title" required> 
</div>
<br>
<div>
    <label for="authorname">Authorname:</label>
    <input type="authorname" name="authorname" [(ngModel)]="authorname"  placeholder="Enter authorname" required > 
</div>
<br>
<div>
    <label for="publishedYear">publishedYear</label>
    <input type="authorname" name="authorname" [(ngModel)]="publishedYear"  placeholder="Enter publishedYear" required > 
</div>
<br>
<div>
    <label for="description">Description</label>
    <input type="description" name="description" [(ngModel)]="description"  placeholder="Enter description" required > 
</div>
<br>
<div>
    <label for="price">price</label>
    <input type="price" name="price" [(ngModel)]="price"  placeholder="Enter price" required > 
</div>
<br>
<div>
    <label for="ratings">ratings</label>
    <input type="ratings" name="ratings" [(ngModel)]="ratings"  placeholder="Enter ratings" required > 
</div>
<br>
<div>
    <label for="imageUrl">imageUrl</label>
    <input type="imageUrl" name="imageUrl" [(ngModel)]="imageUrl"  placeholder="Enter imageUrl" required > 
</div>
<br>
    <button type="submit">
        submit
    </button>
</form>
