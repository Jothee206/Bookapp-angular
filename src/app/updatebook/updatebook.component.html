



<form (ngSubmit)="updateBooks()" *ngIf="book">
    <div>
        <label for="bookId">BookId:</label>
    <input type="number" name="bookId" [(ngModel)]="book.bookId" placeholder="Enter bookId" required autofocus>
</div>
<br>
<div>
    <label for="category">Category:</label>
    
    <input type="category" name="category" [(ngModel)]="book.category" placeholder="Enter category" required > 
</div>
<br>
<div>
    <label for="title">Title:</label>
    <input type="title" name="title" [(ngModel)]="book.title" placeholder="Enter title" required> 
</div>
<br>
<div>
    <label for="authorname">Authorname:</label>
    <input type="authorname" name="authorname" [(ngModel)]="book.authorname"  placeholder="Enter authorname" required > 
</div>
<br>
<div>
    <label for="publishedYear">publishedYear</label>
    <input type="authorname" name="publishedYear" [(ngModel)]="book.publishedYear"  placeholder="Enter publishedYear" required > 
</div>
<br>
<div>
    <label for="description">Description</label>
    <input type="description" name="description" [(ngModel)]="book.description"  placeholder="Enter description" required > 
</div>
<br>
<div>
    <label for="price">price</label>
    <input type="price" name="price" [(ngModel)]="book.price"  placeholder="Enter price" required > 
</div>
<br>
<div>
    <label for="ratings">ratings</label>
    <input type="ratings" name="ratings" [(ngModel)]="book.ratings"  placeholder="Enter ratings" required > 
</div>
<br>
    <button type="submit">
        submit
    </button>
</form>
