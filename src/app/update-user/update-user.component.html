

<form (ngSubmit)="updateUser()" *ngIf="user">
    <div>
        <label for="name">Name:</label>
    <input type="text" name="name" [(ngModel)]="user.name" placeholder="Enter name" required autofocus>
</div>
<br>
<div>
    <label for="email">Email:</label>
    
    <input type="email" name="email" [(ngModel)]="user.email" placeholder="Enter email" required > 
</div>
<br>
<div>
    <label for="password">Password:</label>
    <input type="password" name="password" [(ngModel)]="user.password" placeholder="Enter password" required> 
</div>
<br>
<div>
    <label for="mobileNumber">mobileNumber:</label>
    <input type="mobileNumber" name="mobileNumber" [(ngModel)]="user.mobileNumber"  placeholder="Enter mobile number" required > 
</div>
<br>
    <button type="submit">
        submit
    </button>
</form>
